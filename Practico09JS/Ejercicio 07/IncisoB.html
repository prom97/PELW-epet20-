    <script type="text/javascript">

        function paresMenorAQuinientos() {
            var $par, $salida;
            $salida = document.getElementById('numerosPares');
            $salida.innerHTML +="<p>";
            for (var $i = 0; $i < 500; $i++) {
                if(($i % 2)==0){
                    $salida.innerHTML += ' '+ $i;
                }
            }
            $salida.innerHTML +="</p>";
        }

    </script>

<body onload="paresMenorAQuinientos()">
    <p>Desarrollar página que muestre dentro de un div todos los números pares menores que 500</p>
